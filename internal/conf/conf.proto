syntax = "proto3";
package kratos.api;

option go_package = "student/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  JWT jwt = 3;
  RBAC rbac = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    bool debug = 3;
    int32 max_idle_conns = 4;
    int32 max_open_conns = 5;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    google.protobuf.Duration read_timeout = 4;
    google.protobuf.Duration write_timeout = 5;
    google.protobuf.Duration dial_timeout = 6;
  }
  Database database = 1;
  Redis redis = 2;
}

message JWT {
  string secret_key = 1;
  google.protobuf.Duration expire = 2;
}

message RBAC {
  string model_path = 1;
  string policy_path = 2;
  bool enabled = 3;
}

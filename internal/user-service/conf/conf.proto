syntax = "proto3";
package kratos.api;

option go_package = "student/internal/user-service/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  JWT jwt = 3;
  Nacos nacos = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    bool debug = 3;
    int32 max_idle_conns = 4;
    int32 max_open_conns = 5;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    google.protobuf.Duration read_timeout = 4;
    google.protobuf.Duration write_timeout = 5;
    google.protobuf.Duration dial_timeout = 6;
  }
  Database database = 1;
  Redis redis = 2;
}

message JWT {
  string secret_key = 1;
  google.protobuf.Duration expire = 2;
}

message Nacos {
  Discovery discovery = 1;
  Config config = 2;
}

message Discovery {
  string ip = 1;
  int32 port = 2;
  string namespace_id = 3;
  string group = 4;
  string cluster_name = 5;
  int32 weight = 6;
  map<string, string> metadata = 7;
}

message Config {
  string ip = 1;
  int32 port = 2;
  string namespace_id = 3;
  string group = 4;
  string data_id = 5;
  int32 timeout_ms = 6;
  string log_level = 7;
}
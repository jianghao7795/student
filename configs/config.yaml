server:
  http:
    addr: 0.0.0.0:8600
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9600
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3306)/student?parseTime=True&loc=Local
    debug: true
    max_idle_conns: 20
    max_open_conns: 50
  redis:
    addr: 127.0.0.1:6379
    dial_timeout: 0.2s
    read_timeout: 0.2s
    write_timeout: 0.2s
jwt:
  secret_key: "your-secret-key-here-make-it-long-and-secure"
  expire: 86400s
rbac:
  model_path: "rbac_model.conf"
  enabled: true
